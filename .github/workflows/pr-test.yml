name: ðŸ§ª PR Test & Coverage

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'core/**'
      - 'common/**'
      - 'build.gradle'
      - 'settings.gradle'
      - '.github/workflows/**'
      - '.github/actions/**'
  push:
    branches: [ main, develop ]
    paths:
      - 'core/**'
      - 'common/**'
      - 'build.gradle'
      - 'settings.gradle'
      - '.github/workflows/**'
      - '.github/actions/**'

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2
  JAVA_VERSION: '17'

jobs:
  test:
    name: ðŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: ðŸ”§ Grant execute permission for gradlew
      run: chmod +x ./gradlew
    
    - name: ðŸ“Š Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: ðŸ§¹ Clean build
      run: ./gradlew clean
    
    - name: ðŸ—ï¸ Build project
      run: ./gradlew build -x test
    
    - name: ðŸ§ª Run tests with coverage
      run: ./gradlew test jacocoTestReport
    
    - name: ðŸ“ˆ Parse test results
      uses: ./.github/actions/parse-test-results
      if: success() || failure()
      with:
        test-results-path: '**/build/test-results/test/TEST-*.xml'
        fail-on-error: 'true'
    
    - name: ðŸ“Š Parse coverage report
      uses: ./.github/actions/parse-coverage
      if: success()
      with:
        coverage-path: '**/build/reports/jacoco/test/jacocoTestReport.xml'
        min-coverage: '80'
    
    - name: ðŸ’¬ Post PR Comment
      uses: ./.github/actions/pr-comment-reporter
      if: github.event_name == 'pull_request' && (success() || failure())
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        test-results-path: '**/build/test-results/test/TEST-*.xml'
        coverage-path: '**/build/reports/jacoco/test/jacocoTestReport.xml'
        min-coverage: '80'
    
    - name: ðŸ“Š JaCoCo Coverage Report
      uses: madrapps/jacoco-report@v1.6.1
      if: github.event_name == 'pull_request'
      with:
        paths: |
          ${{ github.workspace }}/**/build/reports/jacoco/test/jacocoTestReport.xml
        token: ${{ secrets.GITHUB_TOKEN }}
        min-coverage-overall: 80
        min-coverage-changed-files: 80
        title: 'Code Coverage Report'
        update-comment: true
    
    - name: ðŸ§ª Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: github.event_name == 'pull_request' && (success() || failure())
      with:
        files: '**/build/test-results/test/TEST-*.xml'
        check_name: 'Test Results'
        comment_title: 'ðŸ§ª Test Results'
        comment_mode: update last
    
    - name: ðŸš€ Upload test artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ github.run_number }}
        path: |
          **/build/reports/tests/
          **/build/reports/jacoco/
          **/build/test-results/
        retention-days: 7

  quality-check:
    name: ðŸ” Code Quality
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: ðŸ”§ Grant execute permission for gradlew
      run: chmod +x ./gradlew
    
    - name: ðŸ§¹ Clean and compile
      run: ./gradlew clean compileJava compileTestJava
    
    - name: ðŸ” Run SpotBugs (if configured)
      run: |
        if ./gradlew tasks | grep -q spotbugsMain; then
          ./gradlew spotbugsMain spotbugsTest
        else
          echo "SpotBugs not configured, skipping..."
        fi
      continue-on-error: true
    
    - name: ðŸ“Š Run Checkstyle (if configured)
      run: |
        if ./gradlew tasks | grep -q checkstyleMain; then
          ./gradlew checkstyleMain checkstyleTest
        else
          echo "Checkstyle not configured, skipping..."
        fi
      continue-on-error: true

  dependency-check:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: ðŸ”§ Grant execute permission for gradlew
      run: chmod +x ./gradlew
    
    - name: ðŸ”’ Run dependency vulnerability check
      run: |
        if ./gradlew tasks | grep -q dependencyCheckAnalyze; then
          ./gradlew dependencyCheckAnalyze
        else
          echo "Dependency check not configured, using gradle dependencies audit..."
          ./gradlew dependencies --configuration runtimeClasspath | grep -E "(FAILED|SECURITY|CVE)" || echo "No obvious security issues found"
        fi
      continue-on-error: true

  build-summary:
    name: ðŸ“‹ Build Summary
    runs-on: ubuntu-latest
    needs: [test, quality-check, dependency-check]
    if: always()
    
    steps:
    - name: ðŸ“Š Generate build summary
      run: |
        echo "## ðŸ—ï¸ Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ§ª Test | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ” Quality Check | ${{ needs.quality-check.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ”’ Security Scan | ${{ needs.dependency-check.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“ˆ Metrics" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: \`${{ github.head_ref || github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Run Number**: #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Triggered by**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY